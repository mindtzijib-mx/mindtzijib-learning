<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirigiendoâ€¦</title>
    <!-- Fallback meta in case JS is disabled: send users to the site root -->
    <meta http-equiv="refresh" content="2; url=/mindtzijib-learning/" />
    <script>
      // Single Page App fallback for GitHub Pages
      // Preserve the original path and query by encoding them, then redirect to the SPA entry.
      (function () {
        var l = window.location;
        var repoBase = "/mindtzijib-learning"; // must match vite.config.ts base and Router basename
        // Strip the repo base from the current path to get the in-app route
        var inAppPath = l.pathname.replace(new RegExp("^" + repoBase + "/?"), "");
        var encodedPath = encodeURIComponent(inAppPath);
        var encodedQuery = l.search ? "&q=" + encodeURIComponent(l.search.slice(1)) : "";
        var target =
          l.protocol +
          "//" +
          l.host +
          repoBase +
          "/index.html?p=" +
          encodedPath +
          encodedQuery +
          l.hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <noscript> Necesitas habilitar JavaScript para ver este sitio. </noscript>
  </body>
</html>
