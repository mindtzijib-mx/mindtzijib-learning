<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindtzijib Learning</title>
    <!-- Tailwind (CDN para simplicidad; considerar build local si el proyecto crece) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      window.tailwind = window.tailwind || {}; // ensure object exists
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "system-ui", "sans-serif"],
              display: ["Montserrat", "Poppins", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", system-ui, sans-serif;
      }
      h1,
      h2,
      h3,
      h4 {
        font-family: "Montserrat", "Poppins", system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // If we arrived via 404.html, it encoded the original path in ?p= and optional &q=
      (function restorePrettyUrlFrom404() {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get("p");
          if (!p) return;
          var q = params.get("q");
          var newPath = decodeURIComponent(p);
          var newSearch = q ? "?" + decodeURIComponent(q) : "";
          var newUrl = window.location.origin + window.location.pathname.replace(/index\.html$/, "") + newPath + newSearch + window.location.hash;
          // Replace the URL before the SPA boots so Router sees the right location
          window.history.replaceState(null, "", newUrl);
        } catch (_e) {
          // noop
        }
      })();
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
